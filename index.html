<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script src="fileSaver.min.js"></script>
    <script src="jszip.min.js"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <input type="file" id="filepicker" name="fileList" webkitdirectory />
      <ul id="listing"></ul>
    </main>
    <script src="drag-drop.js"></script>
    <script>
      window.dragDrop('body', (files, pos, fileList, directories) => {
        console.log('Here are the dropped files', files); // Array of File objects
        console.log('Dropped at coordinates', pos.x, pos.y);
        console.log(
          'Here is the raw FileList object if you need it:',
          fileList
        );
        console.log('Here is the list of directories:', directories);
      });
    </script>
  </body>
</html>
